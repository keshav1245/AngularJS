<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "myFirstApp">

<!-- ng-app means angular app and by this we mean that anything -->
<!-- in this DOM tree, from beginning of ng tag till end  -->
<!-- so this module myFirstApp is bound with this html -->

  <head>
    <meta charset="utf-8">

    <script src="angular.min.js"></script>

    <script src="app.js"></script>

    <title>Angular Initializing...</title>
  </head>
  <body>


    <h1>First Angular App </h1>
    <div ng-controller = 'myFirstController'>
      <!-- Everything in this div is now controlled by
      myFirstController
    -->

      <h3>My Name is {{name}} , {{sayHello()}}</h3>
      <input type="text" ng-model = "name" >

    </div>



  </body>
</html>
